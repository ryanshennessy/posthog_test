    <script>
      (function () {

        const qs = new URLSearchParams(window.location.search);

        // Restore radio selections from GET params (so page reflects submitted state)
        const setRadioFromQS = (name) => {
          const val = qs.get(name);
          if (!val) return;
          document.querySelectorAll(`input[type="radio"][name="${name}"]`)
            .forEach((r) => (r.checked = (r.value === val)));
        };
        setRadioFromQS("role");
        setRadioFromQS("carrier_size");
          setRadioFromQS("name");

        // Fire PostHog event if there's a submission (i.e., URL has expected params)
        const isSubmission =
          qs.has("role") || qs.has("carrier_size")|| qs.has("name");

        if (isSubmission && typeof window.posthog?.capture === "function") {
          const role = qs.get("role") || "";
          const carrier_size = qs.get("carrier_size") || "";
          const name = qs.get("name") || "";
      

const randomUserIdInt = (min, max) => {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min + 1)) + min;
};

         const randomUserId = String(randomUserIdInt(1, 30));
          window.posthog.identify(randomUserId,
          {   
            email: name + randomUserId + "@fakeemail.com",   
            name: name,
            carrier_size: carrier_size,
            user_role: role
          } // optional person properties  
); 
        }
      })();
